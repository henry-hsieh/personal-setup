- name: test bat exists
  command: bash -c 'HOME=$(pwd) bash -i -c "bat --version"'
  stdout:
    contains:
      - "bat"
  stderr:
    must_not_contain:
      - "No such file or directory"

- name: test bd exists
  command: bash -c 'HOME=$(pwd) bash -i -c "\bd -?"'
  stdout:
    contains:
      - "Usage: bd"
  stderr:
    must_not_contain:
      - "No such file or directory"

